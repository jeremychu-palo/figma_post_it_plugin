<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
        }
        button {
            background-color: #18A0FB;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px 0;
            width: 100%;
        }
        button:hover {
            background-color: #0D8DE3;
        }
    </style>
</head>
<body>
    <button id="createShape">Create Shape</button>
    <script>
        document.getElementById('createShape').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'create-shape' } }, '*');
        };
    </script>
</body>
</html>
